<div class="login-container">
	<div class="container" id="container">
		<div class="form-container sign-up-container">
			<form (submit) = "signUp()" [formGroup]="form" ngNativeValidate>
				<h1>Create Account</h1>
				<!-- <div class="social-container">
					<a href="#" class="social"><i class="fa fa-facebook-f"></i></a>
					<a href="#" class="social"><i class="fa fa-google-plus-g"></i></a>
					<a href="#" class="social"><i class="fa fa-linkedin-in"></i></a>
				</div> -->
				<input type="email" placeholder="Email" formControlName="email" autocomplete="username" required >
				<input type="text" placeholder="Username" formControlName="username" autocomplete="username" 
				(blur)="validateUserName()" required >
				<label *ngIf="userPresent" class="alert alert-danger">
					Username already exists
				</label>
				<input type="text" placeholder="First Name" formControlName="firstname" autocomplete="firstname" required >
				<input type="text" placeholder="Last Name" formControlName="lastname" autocomplete="lastname" required >
				<input type="password" placeholder="Password" formControlName="password" autocomplete="new-password" 
				(blur)="passwordPattern()" required > 
				<label *ngIf="passPattern" class="alert alert-danger">
					<h3>Password must contain: </h3>
					At least 8 characters in length Lowercase letters, Uppercase letters, Numbers and Special characters
				</label>
				
				<input type="password" (blur)="matchPassword()" placeholder="Re-enter Password" 
				formControlName="repass" autocomplete="new-password" required >
				<label *ngIf="passMatch" class="alert alert-danger">
					Passwords did not match. Please try again.
				</label>
				<button>Sign Up</button>
				
			</form>
		</div>
		<div class="form-container sign-in-container">
			<form (submit) = "login()" [formGroup]="form" ngNativeValidate>
				<h1>Sign in</h1>
				<!-- <div class="social-container">
					<a href="#" class="social"><i class="fa fa-facebook-f"></i></a>
					<a href="#" class="social"><i class="fa fa-google-plus-g"></i></a>
					<a href="#" class="social"><i class="fa fa-linkedin-in"></i></a>
				</div> -->
				<input type="text" placeholder="Email" autocomplete="username" formControlName="username" required/>
				<input type="password" placeholder="Password" autocomplete="current-password" formControlName="password" required/>
				<label *ngIf='invalidDetails' class="alert alert-danger">
					Invalid Details. Please try again
				</label>
				<!-- <a href="#">Forgot your password?</a> -->
				<button>Sign In</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1>Already a Member?</h1>
					<p>Click here to</p>
					<button class="ghost" id="signIn">Sign In</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h1>New Here?</h1>
					<p>Click here to</p>
					<button class="ghost" id="signUp">Sign Up</button>
				</div>
			</div>
		</div>
	</div>

	<footer class="copyright">
		<p>&copy; 2020 Gautam Singh Negi</p>
	</footer>

</div>
